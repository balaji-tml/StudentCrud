<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<meta charset="utf-8">
<title>Index Page</title>
</head>
<body>
	<div>
		<h2>Spring Boot Crud System - Student Registration</h2>
		
			<div align="left">
				<h3>
					<a th:href="@{/new}">Add new</a>
				</h3>
			</div>
		
		<tr>
			<div class="col-sm-5" align="center">
				<div class="pannel-body" align="center">
					<table class="table">
						<thead class="thead-dark">
							<tr>
								<th>Student Id</th>
								<th>Student Name</th>
								<th>Course</th>
								<th>Fee</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="student:${liststudent}">
								<td th:text="${student.id}">Student ID</td>
								<td th:text="${student.studentname}">StudentName</td>
								<td th:text="${student.course}">Course</td>
								<td th:text="${student.fee}">Fee</td>
								<td>								
								<a th:href="@{'/edit/' + ${student.id}}">Edit</a>
								</td>
								<td>
								<a th:href="@{'/delete/' + ${student.id}}">Delete</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</tr>
	</div>
</body>
</html>
