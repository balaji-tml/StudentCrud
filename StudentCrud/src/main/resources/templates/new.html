<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<meta charset="utf-8">
<title>Create New Student</title>
</head>
<body>
	<div align="center">
		<h1>Create New Student</h1>
		<br />

		<div class="col-sm-4">

			<form action="#" th:action="@{/save}" th:object="${student}"
				method="post">

				<div align="left">
					<tr>
						<label class="form-label">Student Name</label>
						<td><input type="hidden" th:field="*{id}" /> <input
							type="text" th:field="*{studentname}" class="form-control"
							placeholder="Student Name" /></td>
					</tr>
				</div>

				<div align="left">
					<tr>
						<label class="form-label">Course</label>
						<td><input type="text" th:field="*{course}"
							class="form-control" placeholder="Course" /></td>
					</tr>
				</div>

				<div align="left">
					<tr>
						<label class="form-label">Fee</label>
						<td><input type="text" th:field="*{fee}" class="form-control"
							placeholder="Fee" /></td>
					</tr>
				</div>

				<br />
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-info">Save</button></td>

				</tr>
				</table>
			</form>
		</div>
</body>
</html>
